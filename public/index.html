<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Blood Glucose Monitor - Demo</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app">
		<H1>LOGBOOK - A Diabetes Tracking App</H1>
		<label> Enter your blood sugar for today </label>
		<input type="number" v-model="newBloodSugar" v-on:keyup.enter="addBloodSugar">
		<div class="log">
			<div class="reading-cont" v-for="bs in log">
				<div class="reading">{{bs.value}} mg/dL</div>
				<div class="date">{{bs.date}} </div>
			</div>
			<div class="reading-cont">
				<div class="reading">Average: {{avg}} mg/dL</div>
			</div>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js'></script>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
